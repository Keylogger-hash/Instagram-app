{% extends 'base.html' %}
{% block content %}
<h1>Feed</h1>
{%for post in posts%}
<a href="{% url 'instagram_profile:profile' post.profile.id%}"><img src="/media/{{post.profile.image_pic}}" width="100" height="100"></a>
<p><a href="{%url 'instagram_profile:post' post.profile.id post.id%}">{{post.profile.user.username}}</a></p>
<img src="/media/{{post.first_image}}" width="300" height="300">
<p><strong><a href="{%url 'post' post.profile.id post.id%}">{{post.text}}</a></strong></p>
<p>Comments:{{post.get_count_of_comments}}</p>
<p>Like:{{post.get_count_of_likes}}</p>
<hr>
{%endfor%}
{% endblock %}
